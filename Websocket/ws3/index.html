<!doctype html>
<html>
  <head>
    <title>Basic websocket app</title>
  </head>
  <body>
    <ul id="nfo"></ul>
    <p id="print"></p>
    
    Name<input id="name" type="text">
    Msg<input id="message" type="text">
    <button id='Send'>Send</button><br> 
    <!--<div id="messages" style="overflow: auto;heigh:110px;width:110px;"></div> --> 
    <textarea id="messages" style="width:50%;height:200px;"></textarea>
     
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var str='';
      function Start(){
          
        var socket = io();
        
        socket.on('date', function(msg){
          $('#print').html(msg);
          
        });
        socket.on('Hi',function(msg){
            console.log(msg);
            str+=msg+'\n';
            $('#messages').html(str);
        });  
        $('#Send').click(function(){
            socket.emit('Hi',$('#name').val()+': '+$('#message').val());
            
        });
          
      }
      window.onload=Start();    
      
    </script>
  </body>
</html>
