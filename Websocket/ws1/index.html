<!doctype html>
<html>
  <head>
    <title>Basic websocket app</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <p id="print"></p>
    <p id="info"></p>  
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      function Start(){
          
        var socket = io();
        
        socket.on('date', function(msg){
          $('#print').html(msg);
          
        });
      }
      window.onload=Start();    
      
    </script>
  </body>
</html>
